<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">XoXo</h1>
        <input type="text" class="header-name__input" placeholder="Введите имя">
        <span class="header-name__view">Dbn</span>
        <span class="header-winner"></span>
    </header>
    <main class="main">
        <section class="main__xo">
            <div class="mainpole">
                <div class="mainpole__pole" id="mp0"></div>
                <div class="mainpole__pole" id="mp1"></div>
                <div class="mainpole__pole" id="mp2"></div>
                <div class="mainpole__pole" id="mp3"></div>
                <div class="mainpole__pole" id="mp4"></div>
                <div class="mainpole__pole" id="mp5"></div>
                <div class="mainpole__pole" id="mp6"></div>
                <div class="mainpole__pole" id="mp7"></div>
                <div class="mainpole__pole" id="mp8"></div>
                
            </div>
            <div class="startNewGame">Начать заново</div>
        </section>
        <section class="main__leaders">
            <ul class="chat"></ul>
            <input type="text" id="textInput">
            <button id="sendBtn">Send</button>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
